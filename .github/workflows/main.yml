name: Build and Release Electron App

on:
  push:
    branches: [ main ] # 更改为主分支的名字，如 master 或者 main
  workflow_dispatch:
  
jobs:
  build-and-release-on-windows:
    runs-on: windows-latest
    steps:
        runs-on: windows-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install dependencies
      run: npm ci

    - name: Build and Package the app for Windows
      run: npm run make
      env:
        FORGE_PLATFORM: win32

    - name: Upload Artifact (Windows)
      uses: actions/upload-artifact@v3
      with:
        name: app-release-windows
        path: dist/electron-app/

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        files: .\out\make/*.exe
        tag_name: v${{ github.run_number }}
        release_name: Release ${{ github.run_number }}
        body: |
          Changes in this Release:
          - Add new feature
          - Fix some bugs
          - Improve performance

    - name: Get the URL of the release
      run: echo "The release is at ${{ steps.create_release.outputs.upload_url }}"
      
