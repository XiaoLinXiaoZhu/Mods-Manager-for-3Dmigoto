<!doctype html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />
  <title>Mod Manager</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      -webkit-tap-highlight-color: transparent;
    }

    :not(:defined) {
      display: none;
    }

    #app {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      padding: 0px;
      height: 100%;
    }

    #preset-list-drawer {
      width: 200px;
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      align-items: center;
      justify-content: flex-start;
    }

    #preset-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      align-items: center;
      justify-content: flex-start;
    }

    #preset-item {
      margin-top: 10px;
      width: 83%;
    }

    #preset-item-add {
      margin-top: 10px;
      width: 83%;
    }

    .mod-list,
    .preset-list {
      margin: 10px 0;
    }

    .mod-item,
    .preset-item {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <s-page id="app">
    <s-drawer style="width: 100%;" id="drawer-page">
      <!-- -预设控制 -->
      <div slot="start" id="preset-list-drawer">
        <h2>Presets</h2>
        <div id="preset-container"></div>
        <s-button type="outlined" id="preset-item-add"> <s-icon type="add" slot="start"
            style="margin-right: 10px;"></s-icon>新建预设 </s-button>

        <!--调用按钮-->
        <s-button onclick="document.querySelector('#dialog').show()"> 动态调用 </s-button>
        <!--对话框-->
        <s-dialog id="dialog">
          <div slot="headline"> 请输入预设名称 </div>
          <div slot="text">
            <s-text-field style="display: grid" label="请输入预设名称">
              <input type="text" id="preset-name">
            </s-text-field>
          </div>
          <s-button slot="action" type="text" id="dialog-cancel">取消</s-button>
          <s-button slot="action" type="text" id="preset-add-confirm">确定</s-button>
        </s-dialog>
      </div>
      <div id="main-page">
        <s-appbar style="width: 100%;">
          <!--左侧菜单按钮-->
          <s-icon-button slot="navigation" id="preset-list-button">
            <s-icon type="menu"></s-icon>
          </s-icon-button>
          <!--标题-->
          <div slot="headline"> Title </div>
          <!--右侧操作按钮-->
          <s-icon-button slot="action">
            <s-icon type="search"></s-icon>
          </s-icon-button>
        </s-appbar>
        <div class="mod-list">
          <h2>Available Mods</h2>
          <div id="mod-container"></div>
        </div>
        <button id="apply-btn">Apply</button>
      </div>
      <div slot="end"> </div>
    </s-drawer>


  </s-page>
  <s-page id="app">


    <s-appbar style="width: 100%;">
      <!--左侧菜单按钮-->
      <s-icon-button slot="navigation">
        <s-icon type="menu"></s-icon>
      </s-icon-button>
      <!--标题-->
      <div slot="headline"> Title </div>
      <!--右侧操作按钮-->
      <s-icon-button slot="action">
        <s-icon type="search"></s-icon>
      </s-icon-button>
    </s-appbar>
    <div class="mod-list">
      <h2>Available Mods</h2>
      <div id="mod-container"></div>
    </div>
    <button id="apply-btn">Apply</button>
    <div class="preset-list">
      <h2>Presets</h2>
      <div id="preset-container"></div>
      <s-button id="save-preset-btn">Save Preset</s-button>
    </div>
  </s-page>
  <script src="renderer.js"></script>
  <script type="module">
    import './node_modules/sober/dist/sober.min.js';
  </script>
</body>

</html>
