<!doctype html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8" />
  <title>Mod Manager</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <style>
    html,
    body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      -webkit-tap-highlight-color: transparent;
    }

    s-divider {
      width: 83%;
      margin: 10px 0;
    }

    s-card {
      height: 350px;
      margin: 10px 0;
    }

    :not(:defined) {
      display: none;
    }

    #app {
      display: flex;
      flex-direction: row;
      align-items: flex-start;
      padding: 0px;
      height: 100%;
    }

    #preset-list-drawer {
      width: 200px;
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      align-items: center;
      justify-content: flex-start;
    }

    #preset-container {
      width: 100%;
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      align-items: center;
      justify-content: flex-start;
    }

    #preset-item {
      margin-top: 10px;
      width: 83%;
    }

    #preset-item-add,
    #preset-item-edit {
      margin-top: 10px;
      width: 83%;
    }

    #main-page {
      width: 80%;
      display: flex;
      flex-direction: column;
      flex-wrap: nowrap;
      justify-content: flex-start;
    }

    #mod-container {
      display: grid;
      grid-column: span 4;
      grid-column-start: span 4;
      grid-column-end: auto;
      grid-template-columns: repeat(auto-fill, 250px);
      grid-gap: 20px;
      align-items: center;
      justify-content: start;
      justify-items: center;
    }

    #apply-btn {
      position: fixed;
      bottom: 50px;
      right: 50px;
      font-size: 20px;
      width: 200px;
    }

    .mod-list,
    .preset-list {
      margin: 10px 10px;
    }

    .mod-item,
    .preset-item {
      margin: 5px 0;
    }
  </style>
</head>

<body>
  <s-page id="app">
    <!-- -alert -->
    <s-snackbar>
      Snackbar Message
      <s-button type="text" slot="action"> 关闭 </s-button>
    </s-snackbar>

    <s-drawer style="width: 100%;" id="drawer-page">
      <!-- -预设控制 -->
      <div slot="start" id="preset-list-drawer">
        <h2>Presets</h2>
        <s-divider></s-divider>
        <div id="preset-container"></div>
        <!-- -新建预设 -->
        <s-button type="outlined" id="preset-item-add" onclick="document.querySelector('#dialog').show()"> <s-icon
            type="add" slot="start" style="margin-right: 10px;"></s-icon>新建预设 </s-button>
        <s-dialog id="dialog">
          <div slot="headline"> 请输入预设名称 </div>
          <div slot="text">
            <s-text-field style="display: grid" label="请输入预设名称">
              <input type="text" id="add-preset-name">
            </s-text-field>
          </div>
          <s-button slot="action" type="text" id="dialog-cancel">取消</s-button>
          <s-button slot="action" type="text" id="preset-add-confirm">确定</s-button>
        </s-dialog>
        <!-- -编辑预设 -->
        <s-button type="outlined" id="preset-item-edit"> <s-icon type="more_horiz" slot="start"
            style="margin-right: 10px;"></s-icon>编辑预设 </s-button>

        <!-- -语言切换按钮 -->
        <s-picker label="switch language" id="language-switcher" style="margin-top: 20px;">
          <s-picker-item value="zh-cn">简体中文</s-picker-item>
          <s-picker-item value="en">English</s-picker-item>
        </s-picker>
      </div>


      <!-- -主页面 -->
      <div id="main-page">
        <!-- -顶部导航栏 -->
        <s-appbar style="width: 100%;height: 100px;">
          <!--左侧菜单按钮-->
          <s-icon-button slot="navigation" id="preset-list-button">
            <s-icon type="menu"></s-icon>
          </s-icon-button>
          <!--标题-->
          <div slot="headline"> Available Mods </div>
          <s-icon-button slot="action" style="margin-right: 20px;" id="settings-show-button">
            <s-icon type="home"></s-icon>
          </s-icon-button>

          <!-- -询问文件保存位置 -->
          <s-dialog id="settings-dialog">
            <div slot="headline"> 请输入文件保存位置 </div>
            <div slot="text">
              <s-text-field style="display: grid" label="请输入文件保存位置">
                <input type="text" id="set-rootdir-input">
              </s-text-field>
            </div>
            <s-button slot="action" type="text" id="dialog-cancel">取消</s-button>
            <s-button slot="action" type="text" id="set-rootdir-confirm">确定</s-button>
          </s-dialog>
        </s-appbar>

        <!-- -模组列表 -->
        <s-scroll-view class="mod-list">
          <div id="mod-container" style="width: 100%">
          </div>
          <div style="height: 250px"></div>
        </s-scroll-view>

        <!-- -应用按钮 -->
        <s-fab extended="true" id="apply-btn">
          <s-icon type="arrow_forward" slot="start"></s-icon>
          应用配置
        </s-fab>
      </div>


    </s-drawer>


  </s-page>
  
  <script type="module" src="renderer.js"></script>
  <script type="module">
    import './node_modules/sober/dist/sober.min.js';
  </script>
</body>

</html>
